{% extends 'base.html' %}

{% block title %}contact{% endblock title %}
{% block contactative %}active{% endblock contactative %}

{% block body %}
<div class="container my-3">
<h3>Contact acoder Admin :</h3>
<form method = "POST" action = "/contact">
{% csrf_token %}
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" class="form-control" id="Name" Name = "name" aria-describedby="name">
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" name = "email" aria-describedby="emailHelp">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="phone">Phone Number:</label>
    <input type="phone" class="form-control" name = "phone" id="phone">
  </div>
  <div class="form-group">
    <label for="content">Desribe your issue:</label>
    <textarea name="content" class = "form-control" id="content" name = "content" cols="30" rows="5"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{% endblock body %}
